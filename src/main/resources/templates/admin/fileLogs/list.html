<script type="text/javascript">
    /*    <!--
        jquery
        export
        表格导出插件 -->*/
    var projectId = $("#projectId").val()
    <!-- 导出 -->
    var dataUrl = window.rootPath + "/fileLog/list/" + projectId;
    var removeUrl = window.rootPath + "/project/remove";
    var createUrl = window.rootPath + "/project/add";
    var updateUrl = window.rootPath + "/project/edit/{id}";
    var exportUrl = window.rootPath + "/admin/userManage/export";
    var options = {
        dataUrl: dataUrl,
        createUrl: createUrl,
        updateUrl: updateUrl,
        removeUrl: removeUrl,
        exportUrl: exportUrl,
        sortName: "id",
        modalName: "编号",
        search: false,
        dataColumns: [
            {
                checkbox: true
            },
            {
                field: 'id',
                title: '编号'
            },
            {
                field: 'fileName',
                title: '文件名'
            }, {
                field: 'filePath',
                title: '文件路径'
            },
            {
                field: 'patientId',
                title: '病人编号'
            }, {
                field: 'studyDate',
                title: '检查时间'
            }, {
                field: 'uploadDate',
                title: '创建时间'
            }, {
                field: 'uploadUserId',
                title: '创建人帐号'
            }]
    };
    $(function () {
        var oTab = $.table.oTableInit(options);
        oTab.Init();
    })
</script>


<script type="text/javascript">
    var editPwdUrl = window.rootPath + "/project//{id}";

    function updatePwd() {
        var rows = $.common.isEmpty($.table._option.userId) ? $.table.selectFirstColumns() : $.table.selectColumns($.table._option.userId);
        if (rows.length == 0) {
            $.modal.alertWarning("请至少选择一条记录");
            return
        } else if (rows.length > 1) {
            $.modal.alertWarning("请选择一条记录");
            return
        }


        var url = editPwdUrl.replace("{id}", rows.join());
        var data = {
            "id": rows.join()
        };
        $.modal.open("修改项目", url);
    }

</script>

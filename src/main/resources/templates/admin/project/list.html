<script type="text/javascript">
    /*    <!--
        jquery
        export
        表格导出插件 -->*/

    <!-- 导出 -->
    var dataUrl = window.rootPath + "/project/list";
    var removeUrl = window.rootPath + "/project/remove";
    var createUrl = window.rootPath + "/project/add";
    var updateUrl = window.rootPath + "/project/edit/{id}";
    var exportUrl = window.rootPath + "/admin/userManage/export";
    var options = {
        dataUrl: dataUrl,
        createUrl: createUrl,
        updateUrl: updateUrl,
        removeUrl: removeUrl,
        exportUrl: exportUrl,
        sortName: "projectId",
        modalName: "项目号",
        search: false,
        dataColumns: [
            {
                checkbox: true
            },
            {
                field: 'projectId',
                title: '项目号'
            },
            {
                field: 'projectName',
                title: '项目名'
            }, {
                field: 'createTime',
                title: '创建时间'
            }, {
                field: 'createUserId',
                title: '创建人帐号'
            }, {
                title: '操作',
                formatter: function (value, row, index) {
                    var id = row.id;
                    var actions = [];
                    var path="/projectUser/list/"+row.projectId;
                    var fileLogPath="/fileLog/list/"+row.projectId;
                    var fileDownloadPath="/fileDownload/downloadList/"+row.projectId;
                    actions.push('<a class="btn btn-success btn-xs"  href="#" onclick="$.operate.edit(\'' + row.projectId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                    actions.push('<a class="btn btn-danger btn-xs" href="#" onclick="$.operate.remove(\'' + row.projectId + '\')"><i class="fa fa-remove"></i>删除</a>');
                    actions.push('<a class="btn btn-info btn-xs" href="'+path+'"><i class="fa fa-info"></i>具体成员</a>');
                    actions.push('<a class="btn btn-success btn-xs" href="'+fileLogPath+'"><i class="fa fa-info"></i>项目文件</a>');
                    actions.push('<a class="btn btn-info btn-xs" href="'+fileDownloadPath+'"><i class="fa fa-info"></i>病人影像文件下载</a>');
                    return actions.join('');

                    //return '<a class="btn btn-xs btn-danger" onclick="delPermission(' + "'" + id + "'" + ')"><i class="fa fa-remove"></i>删除</a>';
                }
            }]
    };
    $(function () {
        var oTab = $.table.oTableInit(options);
        oTab.Init();
    })
</script>


<script type="text/javascript">
    var editPwdUrl = window.rootPath + "/project//{id}";

    function updatePwd() {
        var rows = $.common.isEmpty($.table._option.userId) ? $.table.selectFirstColumns() : $.table.selectColumns($.table._option.userId);
        if (rows.length == 0) {
            $.modal.alertWarning("请至少选择一条记录");
            return
        } else if (rows.length > 1) {
            $.modal.alertWarning("请选择一条记录");
            return
        }


        var url = editPwdUrl.replace("{id}", rows.join());
        var data = {
            "id": rows.join()
        };
        $.modal.open("修改项目", url);
    }

</script>
